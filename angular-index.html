<!doctype html>
<html lang="en" ng-app="waveApp">
<head>
  <meta charset="utf-8">
  <title>Wave</title>
  <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- shims for backwards compatibility -->
  <script type="text/javascript" src="http://code.famo.us/lib/functionPrototypeBind.js"></script>
  <script type="text/javascript" src="http://code.famo.us/lib/classList.js"></script>
  <script type="text/javascript" src="http://code.famo.us/lib/requestAnimationFrame.js"></script>

  <link rel="stylesheet" href="css/app.css">


  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>

  <!-- famous -->
  <link rel="stylesheet" type="text/css" href="bower_components/famous-angular/dist/famous-angular.css" />
  <script src="bower_components/famous/famous-global.js"></script>
  <script src="bower_components/famous-angular/dist/famous-angular.js"></script>

  <!-- app -->
  <script type="text/javascript" src="src/app.js"></script>
  <script type="text/javascript" src="src/directives.js"></script>
  <script type="text/javascript" src="src/controllers.js"></script>


</head>
<body>
  <fa-app id="app">
      <fa-surface class="app-background" fa-size="[true, true]">
        <img src="img/menu-background.svg"></img>
      </fa-surface>

      <fa-view ng-controller="appController">
        <fa-modifier fa-align="[0.3, 0.1]">
          <fa-surface fa-color="'white'" >
            <div class="app-title">{{title}}</div>
          </fa-surface>
        </fa-modifier>
      </fa-view>

        <fa-scroll-view ng-controller="menuController" fa-pipe-from="eventHandler" fa-options="options.menuScrollView" fa-pipe-to="eventHandler">
          <fa-view ng-repeat="menuItem in menuItems" fa-pipe-to="eventHandler" fa-background-color="menuItem.color">

           <!-- Menu icon region -->
           <fa-modifier fa-origin="[0.5, 0.45]" fa-size="[150, 150]">
              <fa-surface fa-pipe-to="eventHandler"> 
                <img class="menuItem-icon" ng-src="{{menuItem.iconUrl}}" />
              </fa-surface> 
           </fa-modifier>

           <!-- Title region -->
           <fa-modifier fa-origin="[0.68, 0.68]" fa-size="[undefined, true]">
              <fa-surface class="menuItem-title" fa-pipe-to="eventHandler">
                {{menuItem.title}}
              </fa-surface> 
           </fa-modifier>

           <!-- subtitle region -->
           <fa-modifier fa-origin="[0.75, 0.75]" fa-size="[undefined, true]">
              <fa-surface class="menuItem-subtitle" fa-pipe-to="eventHandler">
                {{menuItem.subtitle}}
              </fa-surface> 
           </fa-modifier>

           <!-- background region -->
           <fa-modifier fa-size="[undefined, undefined]">
             <!-- All events on fa-surfaces (click, mousewheel) are piped to $scope.eventHandler -->
             <fa-surface fa-pipe-to="eventHandler"></fa-surface>
           </fa-modifier>

         </fa-view >
        </fa-scroll-view> 
    </fa-modifier>  
  </fa-app>
</body>
</html>
