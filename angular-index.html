<!doctype html>
<html lang="en" ng-app="waveApp">
<head>
  <meta charset="utf-8">
  <title>Wave</title>
  <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- shims for backwards compatibility -->
  <script type="text/javascript" src="http://code.famo.us/lib/functionPrototypeBind.js"></script>
  <script type="text/javascript" src="http://code.famo.us/lib/classList.js"></script>
  <script type="text/javascript" src="http://code.famo.us/lib/requestAnimationFrame.js"></script>

  <link rel="stylesheet" href="css/app.css">


  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>

  <!-- famous -->
  <link rel="stylesheet" type="text/css" src="bower_components/famous/famous.css" />
  <link rel="stylesheet" type="text/css" src="bower_components/famous-angular/famous-angular.css" />
  <script src="bower_components/famous/famous-global.js"></script>
  <script src="bower_components/famous-angular/dist/famous-angular.js"></script>

  <!-- app -->
  <script src="src/app.js"></script>

</head>
<body class="app-body">

    <fa-modifier fa-origin="[0.5, 0.5]" fa-align="[0.3, 0.1]" >
      <fa-surface class="app-title">
        Wave
      </fa-surface>
    </fa-modifier>

    <fa-scroll-view ng-controller="menuController" fa-pipe-from="eventHandler" fa-options="options.menuScrollView" >
    <fa-view ng-repeat="menuItem in menuItems">
       <fa-modifier fa-translate="[0, 0, 0]" fa-size="[300, 300]">
         <!-- All events on fa-surfaces (click, mousewheel) are piped to $scope.eventHandler -->
         <fa-surface fa-pipe-to="eventHandler"
                     fa-size="[200, 200]"
                     fa-background-color="'red'">
         </fa-surface>
       </fa-modifier>
    </fa-view>
</fa-scroll-view>

</body>
</html>
